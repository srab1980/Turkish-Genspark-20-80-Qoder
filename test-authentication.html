<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار نظام المصادقة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .test-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            direction: rtl;
        }
        
        .test-button {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }
        
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status.info {
            background: rgba(59, 130, 246, 0.1);
            color: #1e3a8a;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🔐 اختبار نظام المصادقة</h1>
        
        <div id="auth-status" class="status info">جاري التحقق...</div>
        <div id="user-info" style="display: none;"></div>
        
        <button class="test-button" onclick="testRegister()">
            <i class="fas fa-user-plus"></i>
            اختبار التسجيل
        </button>
        <button class="test-button" onclick="testLogin()">
            <i class="fas fa-sign-in-alt"></i>
            اختبار تسجيل الدخول
        </button>
        <button class="test-button" onclick="testGoogleSignIn()">
            <i class="fab fa-google"></i>
            اختبار تسجيل الدخول بـ Google
        </button>
        <button class="test-button" onclick="showAuthModal()">
            <i class="fas fa-window-maximize"></i>
            عرض نافذة المصادقة
        </button>
        <button class="test-button" onclick="testLogout()">
            <i class="fas fa-sign-out-alt"></i>
            تسجيل الخروج
        </button>
        <button class="test-button" onclick="openMainApp()">
            <i class="fas fa-external-link-alt"></i>
            فتح التطبيق الرئيسي
        </button>
    </div>
    
    <script src="/static/auth-service.js"></script>
    <script src="/static/auth-ui.js"></script>
    
    <script>
        let testUsers = [];
        
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(checkAuthStatus, 1000);
            
            if (window.authService) {
                window.authService.addAuthListener((event, user) => {
                    updateAuthDisplay(event, user);
                });
            }
        });
        
        function checkAuthStatus() {
            const isAuthenticated = window.authService && window.authService.isAuthenticated();
            const user = window.authService ? window.authService.getCurrentUser() : null;
            updateAuthDisplay(isAuthenticated ? 'authenticated' : 'guest', user);
        }
        
        function updateAuthDisplay(status, user) {
            const statusDiv = document.getElementById('auth-status');
            const userInfoDiv = document.getElementById('user-info');
            
            if (status === 'authenticated' || (status === 'login' && user)) {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '<i class="fas fa-check-circle"></i> مسجل الدخول';
                userInfoDiv.style.display = 'block';
                userInfoDiv.innerHTML = `<strong>الاسم:</strong> ${user.name}<br><strong>البريد:</strong> ${user.email}`;
            } else {
                statusDiv.className = 'status info';
                statusDiv.innerHTML = '<i class="fas fa-user"></i> ضيف';
                userInfoDiv.style.display = 'none';
            }
        }
        
        async function testRegister() {
            const testUser = {
                name: 'متعلم التركية ' + Math.floor(Math.random() * 1000),
                email: 'test' + Date.now() + '@example.com',
                password: '123456',
                language: 'arabic'
            };
            
            const result = await window.authService.register(testUser);
            
            if (result.success) {
                alert('✅ تم التسجيل بنجاح!');
                testUsers.push(testUser);
                checkAuthStatus();
            } else {
                alert('❌ فشل التسجيل: ' + result.message);
            }
        }
        
        async function testLogin() {
            if (testUsers.length === 0) {
                alert('⚠️ يجب تسجيل مستخدم أولاً');
                return;
            }
            
            const user = testUsers[testUsers.length - 1];
            const result = await window.authService.login({
                email: user.email,
                password: user.password
            });
            
            if (result.success) {
                alert('✅ تم تسجيل الدخول بنجاح!');
                checkAuthStatus();
            } else {
                alert('❌ فشل تسجيل الدخول: ' + result.message);
            }
        }
        
        async function testLogout() {
            const result = await window.authService.logout();
            if (result.success) {
                alert('✅ تم تسجيل الخروج بنجاح!');
                checkAuthStatus();
            }
        }
        
        async function testGoogleSignIn() {
            try {
                console.log('🔐 Testing Google Sign-In');
                
                if (!window.authService || !window.authService.signInWithGoogle) {
                    alert('⚠️ Google Sign-In غير متاح. تأكد من تهيئة النظام.');
                    return;
                }
                
                await window.authService.signInWithGoogle();
                
                // Note: The actual sign-in will be handled by the callback
                alert('📝 تم تشغيل Google Sign-In. اتبع التعليمات في النافذة المنبثقة.');
                
            } catch (error) {
                console.error('Google Sign-In test error:', error);
                alert('❌ فشل في اختبار Google Sign-In: ' + error.message);
            }
        }
        
        function showAuthModal() {
            if (window.authUI) {
                window.authUI.show('login');
            } else {
                alert('⚠️ نظام عرض المصادقة غير متاح');
            }
        }
        
        function openMainApp() {
            window.open('/', '_blank');
        }
    </script>
</body>
</html>
