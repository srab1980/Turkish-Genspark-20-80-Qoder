<!DOCTYPE html>
<html>
<head>
    <title>Test New Session Button</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        button { 
            background: #10b981; color: white; border: none; padding: 12px 24px; 
            border-radius: 8px; cursor: pointer; margin: 10px; font-size: 16px;
        }
        button:hover { background: #059669; }
        .log { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; font-family: monospace; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #cce7ff; border: 1px solid #b3d9ff; color: #004085; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test New Session Functionality</h1>
        
        <div class="info result">
            <strong>Instructions:</strong><br>
            1. First, open the main app to load all systems<br>
            2. Come back here and test the functions<br>
            3. Check the results below
        </div>
        
        <button onclick="openMainApp()">1. Open Main App</button>
        <button onclick="testFunctions()">2. Test Functions</button>
        <button onclick="testCompletionScreen()">3. Show Test Completion Screen</button>
        <button onclick="clearLog()">Clear Log</button>
        
        <div id="log" class="log"></div>
        
    </div>

    <script>
        let appWindow = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type} result">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function openMainApp() {
            log('üöÄ Opening main Turkish learning app...', 'info');
            appWindow = window.open('https://8788-ivbmlm8vqak2xzzv33jm5-6532622b.e2b.dev', 'turkish-app');
            
            setTimeout(() => {
                if (appWindow) {
                    log('‚úÖ App window opened. Wait 10 seconds for it to fully load, then test functions.', 'success');
                } else {
                    log('‚ùå Failed to open app window. Check popup blockers.', 'error');
                }
            }, 1000);
        }
        
        function testFunctions() {
            if (!appWindow || appWindow.closed) {
                log('‚ùå Main app not open. Click "Open Main App" first.', 'error');
                return;
            }
            
            try {
                log('üîç Testing available functions in main app...', 'info');
                
                // Test if startNewFlashcardSession exists
                if (typeof appWindow.startNewFlashcardSession === 'function') {
                    log('‚úÖ startNewFlashcardSession function found!', 'success');
                    
                    // Test calling it
                    log('üß™ Testing startNewFlashcardSession()...', 'info');
                    const result = appWindow.startNewFlashcardSession();
                    log(`üìä Function returned: ${result}`, result ? 'success' : 'error');
                    
                } else {
                    log('‚ùå startNewFlashcardSession function NOT found', 'error');
                }
                
                // Test other functions
                const functions = [
                    'startRandomFlashcards',
                    'testCompletionScreen', 
                    'learningModeManager',
                    'startLearningSession',
                    'flashcardModeNew'
                ];
                
                functions.forEach(func => {
                    if (appWindow[func]) {
                        log(`‚úÖ ${func} available`, 'success');
                    } else {
                        log(`‚ùå ${func} not available`, 'error');
                    }
                });
                
            } catch (e) {
                log(`‚ùå Error testing functions: ${e.message}`, 'error');
            }
        }
        
        function testCompletionScreen() {
            if (!appWindow || appWindow.closed) {
                log('‚ùå Main app not open. Click "Open Main App" first.', 'error');
                return;
            }
            
            try {
                log('üß™ Showing test completion screen...', 'info');
                
                if (appWindow.testCompletionScreen) {
                    appWindow.testCompletionScreen();
                    log('‚úÖ Test completion screen triggered! Check the main app window.', 'success');
                } else {
                    log('‚ùå testCompletionScreen function not available', 'error');
                }
                
            } catch (e) {
                log(`‚ùå Error showing completion screen: ${e.message}`, 'error');
            }
        }
    </script>
</body>
</html>
